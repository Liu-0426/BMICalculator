<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BMI.css">
    <title>BMI計算</title>
</head>
<body class="bg">
    <div>
        <h1>BMI計算機</h1>
    </div>
    <div class="app">
        <p>身高(cm)：</p>
        <input type="number" id="hight"/>
        <p>體重(kg)：</p>
        <input type="number" id="weight"/>
        <p><button class="count" id="countBtn">計算</button></p>
    </div>
    <div class="list">
        <div class="BMI">
            <div>
                <span id="bmi"></span>
            </div> 
            <div>
                <span id="health"></span>
            </div>
        </div>
        
    </div>
    <script src="BMI.js"></script>
</body>
</html>
